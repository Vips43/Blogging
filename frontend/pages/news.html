<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
  <link rel="stylesheet" href="../dist/output.css">
  <link rel="stylesheet" href="../styles/style.css">
  <title>news</title>
</head>

<body class="bg-gray-200 dark:bg-neutral-900 dark:text-white overflow-hidden scrollbar-hide box-border">
  <nav
    class="relative bg-gray-600 select-none dark:bg-gray-800 flex justify-between text-white items-center py-2 font-roboto">
    <h3 class="text-2xl font-semibold ml-5">My Blog Site</h3>
    <ul id="navItems"
      class="flex-1 hidden md:flex justify-center gap-1 text-sm md:text-base md:gap-5  ">
    </ul>

    <!-- side button  -->
    <div class="md:hidden relative pr-5">
      <button id="mob_btn" class=""><i class="fa-solid fa-ellipsis-vertical"></i></button>
      <ul id="mobileNavItems"
        class="absolute right-0 top-8 bg-neutral-700 text-white text-center z-99 transition-all duration-300 w-2xs space-y-px *:p-1 *:hover:bg-neutral-700">
      </ul>
    </div>
  </nav>

  <section class="mt-5 shadow-lg shadow-amber-50">
    <h3 class="py-3 my-2 text-center text-3xl font-semibold">Latest News</h3>
    <ul id="newsCatUL"
      class="container mx-auto px-5 py-2 bg-yellow-900 flex gap-2 overflow-x-auto scrollbar-hide *:transition-all *:duration-300 *:cursor-pointer *:text-white">
    </ul>
    <main id="news_container" class="container mx-auto grid grid-cols-1 p-2 gap-2">

    </main>
  </section>

  <script type="module" src="../scripts/news.js"></script>
  <script type="module" src="../scripts/index.js"></script>
</body>

</html>
